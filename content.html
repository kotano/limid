<div id="limid-overlay" class="limid-overlay">
  <div id="limid-info-container" class="limid-info-container">
    <span id="limid-overlay-top-text" class="limid-overlay-top-text"></span>
    <div id="limid-tree-ball" class="limid-tree-ball">
      <div id="limid-tree" class="limid-tree"></div>
    </div>
    <span id="limid-overlay-bottom-text" class="limid-overlay-bottom-text">Take a breath</span>
    <div><span>You're free from distractions</span></div>
    <div class="limid-progress">
      <progress id="limid-progress-bar" max="3600" value="1"></progress>
    </div>
    <div
      id="limid-giveup-button"
      class="limid-giveup-button limid-buttons"
      intl-id="overlay_giveup"
    >Resume</div>
    <div id="limid-popup-mask" class="limid-popup-mask disappear"></div>
    <div id="limid-popup" class="limid-popup disappear limid-popup-shrink">
      <div id="limid-popup-title" class="limid-popup-title" intl-id="overlay_popup_title"></div>
      <div
        id="limid-popup-message"
        class="limid-popup-message"
        intl-id="overlay_popup_message"
      ></div>
      <div class="dialog-buttons">
        <div
          id="limid-popup-confirm-button"
          class="limid-popup-confirm-button limid-buttons"
          intl-id="overlay_popup_confirm"
        ></div>
        <div
          id="limid-popup-cancel-button"
          class="limid-popup-cancel-button limid-buttons"
          intl-id="overlay_popup_cancel"
        ></div>
      </div>
    </div>
  </div>
</div>
